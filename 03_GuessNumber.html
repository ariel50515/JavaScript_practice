<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
</head>
<body>
    <script>
       let answer =  Math.floor(Math.random() * 100) +1
       let g1 = 0;
       let g2 = 100;
       let done = false
      
       while (!done) {
        let guessAns = prompt (`猜數字！請輸入${g1}-${g2}的數字，不玩請輸入0離開遊戲`)
        if (guessAns == 0) 
            done = true;
            else if (guessAns < answer) {
            alert(`數字太小了，請輸入${g1}-${g2}的數字！`);
            } else if (guessAns > answer){
            alert(`數字太大了，請輸入${g1}-${g2}的數字！`);
            } else if (guessAns == answer) {
                (`恭喜猜中了！答案是${answer}`);
            }        
        } 
    </script>
</body>

</html>
