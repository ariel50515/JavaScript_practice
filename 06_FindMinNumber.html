<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find Min Number</title>
</head>

<body>
    <div class="container">
        <label>請輸入數字：<input type="text" id="Num1" placeholder=""></label>
        <label>請輸入數字：<input type="text" id="Num2"></label>
        <button type="button" id="btn">送出</button>
    </div>

    <script>
        // let Num1 = document.getElementById("Num1")
        // let Num2 = document.getElementById("Num2")
        const btnClick = document.getElementById("btn");

        function minNumber(n1, n2) {
            if (n1 < n2) {
                return n1;
            } else if (n2 < n1) {
                return n2;
            } 
        }

        btnClick.addEventListener("click", function () {
            let n1 = Number(Num1.value);
            let n2 = Number(Num2.value);

            if (minNumber(n1, n2) == n1){
            alert(`${n1}比較小`);
            } else if (minNumber(n1, n2) == n2){
            alert(`${n2}比較小`);
            }
        }) 
    </script>
</body>

</html>
