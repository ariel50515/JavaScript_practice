<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas tree</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 8; i++) {  //總共8層
            document.write('<tt>');
            for (let j = 1; j <= 8 - i; j++) {  //總共7個空格
                document.write('&nbsp')
            }
            for (let k = 1; k <= 2 * i - 1; k++) {  //總共2*i-1個星星
                document.write('^')
            }
            document.write('</tt>');
        }
        for (let r = 1; r <= 2; r++) { //總共2層
            document.write('<tt>');
            for (let g = 1; g <= 7; g++) { //總共7個空格
                document.write('&nbsp')
            }
            document.write('^');                   
            document.write('</tt>');
            document.write('<br/>');//每跑一層斷行一次
        }
    // (i=1)      第一層(8-i)空格   (2*i-1)星星
    // (i=1+1)    第二層(7-i)空格   (2*i-1)星星
    // (i=1+1+1)  第三層(6-i)空格   (2*i-1)星星
    </script>

</body>

</html>
