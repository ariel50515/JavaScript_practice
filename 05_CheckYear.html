<body>
    <script>
        let year = prompt(`請輸入年份`);
        let rc = checkY(year);

        function checkY(year) {
            if ((year % 4 == 0 && year % 100 !== 0) || (year % 400 == 0)) {
                alert("" + "yy" + `是閏年`);
                return true;
            }
            else {
                alert("" + "yy" + `是平年`);
                return false;
            }
        }
    </script>
